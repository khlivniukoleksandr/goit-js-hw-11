<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <form class="form flex justify-center mt-10 gap-4 items-center mb-10">
          <label>
            <input
              type="text"
              name="search-text"
              placeholder="Search images..."
              class="border border-gray-400 rounded-lg p-2"
            />
          </label>
          <button
            type="submit"
            class="py-2 px-5 bg-blue-600 rounded-lg text-white hover:bg-blue-800 transition-colors duration-300"
          >
            Search
          </button>
        </form>
        <span class="loader hidden"></span>
        <ul class="gallery flex"></ul>
      </div>
    </main>
    <script src="./main.js" type="module"></script>
  </body>
</html>
